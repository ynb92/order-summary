<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
  </head>
  <body>
  
    <article>
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>

      <section>
        <div class="one">
          <div>
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="two">
            <p><strong>Change</strong></p>
          </div>
        </div>
      </section>
  
      <div class="payment">
        <div>
          <button><strong>Proceed to Payment</strong></button>
        </div>
        <div>
          <p><strong>Cancel Order</strong></p>
        </div>
      </div>


    </article>

  </body>
</html>
